<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Different Input Types</title>
    <style>
        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
        }
        .form-field {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>Form</h1>
    <form>
        <div class="form-field">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-field">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" minlength="8" required>
        </div>

        <div class="form-field">
            <label for="date">Date of Birth:</label>
            <input type="date" id="date" name="dob">
        </div>

        <div class="form-field">
            <label for="color">Favorite Color:</label>
            <input type="color" id="color" name="favoriteColor">
        </div>

        <div class="form-field">
            <label for="number">Age:</label>
            <input type="number" id="number" name="age" min="10" max="100">
        </div>

        <div class="form-field">
            <label for="tel">Phone Number:</label>
            <input type="tel" id="tel" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890">
        </div>

        <div class="form-field">
            <label for="url">Website:</label>
            <input type="url" id="url" name="website" placeholder="https://example.com">
        </div>

        <div class="form-field">
            <label for="range">Satisfaction Level (1-10):</label>
            <input type="range" id="range" name="satisfaction" min="1" max="10">
        </div>

        <div class="form-field">
            <label for="file">Upload File:</label>
            <input type="file" id="file" name="fileUpload">
        </div>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
